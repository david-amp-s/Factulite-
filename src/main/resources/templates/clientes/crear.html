<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
    <link rel="stylesheet" th:href="@{/css/clientes.css}">
</head>

<body>

    <div class="container">

        <h1 class="titulo">Registrar Cliente</h1>

        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="form">

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" required>
            </div>

            <div class="form-group">
                <label>Apellido</label>
                <input type="text" th:field="*{apellido}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label>Teléfono</label>
                <input type="text" th:field="*{telefono}" required>
            </div>

            <div class="form-group">
                <label>Dirección</label>
                <input type="text" th:field="*{direccion}" required>
            </div>

            <button type="submit" class="btn-guardar">Guardar</button>
        </form>

        <a th:href="@{/clientes}" class="btn-volver">Volver</a>

    </div>

</body>

</html>
