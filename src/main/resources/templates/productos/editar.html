<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Editar Producto</title>
    <link rel="stylesheet" href="/css/productos.css">
</head>

<body>
        <a th:href="@{/}" class="btn-volver">â¬… Volver</a>

    <h1>Editar Producto</h1>


    <form th:action="@{'/productos/actualizar/' + ${producto.id}}" th:object="${producto}" method="post">
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly />


        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required />


        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" required />


        <label>Stock:</label>
        <input type="number" th:field="*{stock}" required />


        <button type="submit">Actualizar</button>
    </form>
</body>

</html>
